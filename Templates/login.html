{%extends "layout.html"%}
{%block title%} 
    Login
    {%endblock%}
{%block body%} 
    <div id="header">
        <h1>
            Explore largest book store!
        </h1><br>
        <h4 style="text-align: center;"> SIGN UP FIRST! </h4>
        <form action="" methods="['GET','POST']">
            <div class="form-group">
              <label for="inlineFormInput">User Name</label>
              <input type="text" class="form-control" name="name" placeholder="UserName" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <small>Haven't registered yet? Click 'Sign Up'</small>
            <br>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a class="btn btn-dark" href="{{url_for('register')}}" role="button">Sign Up</a>
    </div>
    {%endblock%}
